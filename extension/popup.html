<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Video Analyzer</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background: #222;
            color: #fff;
            width: 320px;
        }
        #popupCard {
            background: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0 2px 8px #000a;
            padding: 20px;
        }
        #videoTitle {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
        }
        #gaugeContainer {
            width: 220px;
            margin: 0 auto;
        }
        #gauge {
            display: block;
            margin: 0 auto;
        }
        .score-label {
            display: flex;
            justify-content: space-between;
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 1em;
        }
        .score-label span {
            font-weight: bold;
        }
        #refreshBtn {
            margin-top: 10px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 6px 16px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }
        #refreshBtn:hover {
            background: #666;
        }
        #error {
            display: none;
            color: #ff4d4f;
            background: #2c1a1a;
            border-radius: 6px;
            padding: 8px;
            margin: 8px 0;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="popupCard">
        <div id="videoTitle">Video Analysis</div>
        <div id="gaugeContainer">
            <svg id="gauge" width="220" height="120" viewBox="0 0 220 120">
                <path d="M20,100 A90,90 0 0,1 200,100" fill="none" stroke="#444" stroke-width="18"/>
                <path id="gaugeArc" d="M20,100 A90,90 0 0,1 200,100" fill="none" stroke="url(#gaugeGradient)" stroke-width="14"/>
                <defs>
                    <linearGradient id="gaugeGradient">
                        <stop offset="0%" stop-color="#ff4d4f"/>
                        <stop offset="50%" stop-color="#ffd700"/>
                        <stop offset="100%" stop-color="#4caf50"/>
                    </linearGradient>
                </defs>
                <line id="gaugeNeedle" x1="110" y1="100" x2="110" y2="30" stroke="#fff" stroke-width="5" stroke-linecap="round"/>
                <circle cx="110" cy="100" r="8" fill="#23272f" stroke="#888" stroke-width="3"/>
                <text x="20" y="115" fill="#bbb" font-size="0.95em">-0.2</text>
                <text x="185" y="115" fill="#bbb" font-size="0.95em" text-anchor="end">+0.2</text>
            </svg>
        </div>
        <div class="score-label">
            <span>Contempt: <span id="contemptValue">-</span></span>
            <span>Respect: <span id="respectValue">-</span></span>
        </div>
        <button id="refreshBtn">Refresh</button>
        <div id="error"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
