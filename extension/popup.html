<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Analyzer</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background: #222;
            color: #fff;
            width: 320px;
        }
        .view {
            background: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0 2px 8px #000a;
            padding: 20px;
        }
        /* Hide views by default */
        #results-view, #details-view { display: none; }
        h2 { font-size: 1.1em; font-weight: bold; margin-top: 0; margin-bottom: 16px; text-align: center; }
        h3 { font-size: 1em; margin-top: 20px; margin-bottom: 10px; border-top: 1px solid #444; padding-top: 15px; }
        textarea { width: 95%; height: 150px; padding: 10px; border-radius: 8px; border: 1px solid #555; background-color: #333; color: #fff; font-family: monospace; margin-bottom: 12px; resize: vertical; }
        button { background: #4caf50; color: #fff; border: none; border-radius: 6px; padding: 10px 16px; cursor: pointer; width: 100%; font-size: 1em; font-weight: bold; }
        button:hover { background: #45a049; }
        button:disabled { background: #666; cursor: not-allowed; }
        
        #gaugeContainer { width: 220px; margin: 0 auto; }
        .score-label { display: flex; justify-content: space-between; margin-top: 0; margin-bottom: 8px; font-size: 1em; }
        .score-label span { font-weight: bold; }
        #error { display: none; color: #ff4d4f; background: #2c1a1a; border-radius: 6px; padding: 8px; margin: 8px 0; font-weight: bold; text-align: center; }
        
        .button-group { display: flex; gap: 10px; margin-top: 10px; }
        .button-group button { flex: 1; }
        #backBtn { background-color: #555; }
        #backBtn:hover { background-color: #777; }
        #learnMoreBtn { background-color: #2196f3; }
        #learnMoreBtn:hover { background-color: #1e88e5; }
        
        .feedback-section { margin-top: 15px; }
        .thumb-buttons { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; }
        .thumb-btn { font-size: 24px; cursor: pointer; background: none; padding: 5px; border-radius: 50%; transition: transform 0.2s, background-color 0.2s; }
        .thumb-btn:hover { transform: scale(1.2); }
        .thumb-btn.selected { background-color: #007bff; }
        select, .feedback-section textarea { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #555; background-color: #333; color: #fff; margin-bottom: 10px; box-sizing: border-box; }
        #submitFeedbackBtn { background-color: #ff9800; }
        #submitFeedbackBtn:hover { background-color: #f57c00; }
        
        #details-view .emotions-list { display: flex; flex-direction: column; gap: 4px; }
        #details-view .emotion-item { background: #3a3f4a; padding: 6px 10px; border-radius: 6px; font-size: 0.95em; display: flex; justify-content: space-between; align-items: center; }
        #details-view .modal-cat-header { font-weight: bold; font-size: 1.05em; margin: 12px 0 6px 0; }
    </style>
</head>
<body>
    <!-- View 1: Input for Pasting Transcript -->
    <div id="input-view" class="view">
        <h2>Paste Transcript to Analyze</h2>
        <textarea id="transcriptInput" placeholder="Paste the full transcript text here..."></textarea>
        <button id="analyzeBtn">Analyze</button>
        <div id="error"></div>
    </div>

    <!-- View 2: Display for Analysis Results & Feedback -->
    <div id="results-view" class="view">
        <h2 id="videoTitle">Analysis Results</h2>
        <div id="gaugeContainer">
            <svg id="gauge" width="220" height="120" viewBox="0 0 220 120">
                <path d="M20,100 A90,90 0 0,1 200,100" fill="none" stroke="#444" stroke-width="18"/>
                <path id="gaugeArc" d="M20,100 A90,90 0 0,1 200,100" fill="none" stroke="url(#gaugeGradient)" stroke-width="14"/>
                <defs><linearGradient id="gaugeGradient"><stop offset="0%" stop-color="#ff4d4f"/><stop offset="50%" stop-color="#ffd700"/><stop offset="100%" stop-color="#4caf50"/></linearGradient></defs>
                <line id="gaugeNeedle" x1="110" y1="100" x2="110" y2="30" stroke="#fff" stroke-width="5" stroke-linecap="round"/>
                <circle cx="110" cy="100" r="8" fill="#23272f" stroke="#888" stroke-width="3"/>
            </svg>
        </div>
        <div class="score-label">
            <span>Contempt: <span id="contemptValue">-</span></span>
            <span>Respect: <span id="respectValue">-</span></span>
        </div>
        
        <div class="feedback-section">
            <h3>Was this analysis helpful?</h3>
            <div class="thumb-buttons">
                <button class="thumb-btn" id="thumbUp">üëç</button>
                <button class="thumb-btn" id="thumbDown">üëé</button>
            </div>
            <label for="emotionSelect">What was the dominant emotion for you?</label>
            <select id="emotionSelect">
                <option value="">-- Select an emotion --</option>
            </select>
            <label for="feedbackComment">Any other comments?</label>
            <textarea id="feedbackComment" rows="3" placeholder="e.g., The model missed the sarcasm..."></textarea>
            <button id="submitFeedbackBtn">Submit Feedback</button>
        </div>

        <div class="button-group">
            <button id="backBtn">Analyze Another</button>
            <button id="learnMoreBtn">Learn More</button>
        </div>
    </div>

    <!-- View 3: Display for Detailed Analysis -->
    <div id="details-view" class="view">
    </div>

    <script src="popup.js"></script>
</body>
</html>
