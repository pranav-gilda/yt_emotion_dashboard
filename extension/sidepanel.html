<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peace Analysis</title>
    <style>
        :root { --bg-primary: #222; --bg-secondary: #2c2c2c; --text-primary: #f1f1f1; --text-secondary: #aaa; --accent-blue: #2196f3; --accent-green: #4caf50; --accent-red: #ff4d4f; --accent-yellow: #ffd700; --border-color: #444; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 16px; background: var(--bg-primary); color: var(--text-primary); width: 350px; box-sizing: border-box; }
        .view { background: var(--bg-secondary); border-radius: 12px; box-shadow: 0 2px 8px #000a; padding: 20px; display: none; }
        h2 { font-size: 1.2em; font-weight: bold; margin-top: 0; margin-bottom: 20px; text-align: center; }
        p { margin-top: 0; line-height: 1.5; color: var(--text-secondary); }
        button { background: var(--accent-blue); color: #fff; border: none; border-radius: 6px; padding: 10px 16px; cursor: pointer; width: 100%; font-size: 1em; font-weight: bold; transition: background-color 0.2s; }
        button:hover { opacity: 0.9; }
        button:disabled { background: #666; cursor: not-allowed; }
        #error { display: none; color: var(--accent-red); background: #2c1a1a; border-radius: 6px; padding: 8px; margin: 12px 0; font-weight: bold; text-align: center; }
        
        /* --- Restored Styles for Feedback Form --- */
        .feedback-section { margin-top: 20px; border-top: 1px solid var(--border-color); padding-top: 15px; }
        .feedback-section h3 { font-size: 1em; text-align: center; margin-top: 0; margin-bottom: 15px; }
        .thumb-buttons { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; }
        .thumb-btn { font-size: 24px; cursor: pointer; background: none; padding: 5px; border-radius: 50%; border: 2px solid transparent; transition: border-color 0.2s; }
        .thumb-btn.selected { border-color: var(--accent-blue); }
        select, textarea { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #555; background-color: #333; color: #fff; margin-bottom: 10px; box-sizing: border-box; font-family: inherit; font-size: 0.95em; }
        
        /* --- Restored Styles for Button Groups --- */
        .button-group { display: flex; gap: 10px; margin-top: 10px; }
        .button-group button { flex: 1; }
        
        /* --- Gauge and Detail View Styles --- */
        #gaugeContainer { width: 220px; margin: 0 auto; }
        .score-label { display: flex; justify-content: space-between; margin-top: 0; margin-bottom: 8px; font-size: 1em; }
        .details-view .emotion-item { background: #3a3f4a; padding: 6px 10px; border-radius: 6px; font-size: 0.95em; display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        .details-view .modal-cat-header { font-weight: bold; font-size: 1.05em; margin: 12px 0 6px 0; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <div id="input-view" class="view" style="display: block;">
        <h2>Emotion Analysis</h2>
        <p>This tool automatically fetches the transcript. Click the button below to begin analysis.</p>
        <button id="importBtn">Import Transcript & Analyze</button>
        <div id="error"></div>
    </div>

    <div id="results-view" class="view">
        <h2>GoEmotions Analysis</h2>
        <div id="gaugeContainer">
            <svg id="gauge" width="220" height="120" viewBox="0 0 220 120">
                <path d="M20,100 A90,90 0 0,1 200,100" fill="none" stroke="#444" stroke-width="18"/>
                <path id="gaugeArc" d="M20,100 A90,90 0 0,1 200,100" fill="none" stroke="url(#gaugeGradient)" stroke-width="14"/>
                <defs><linearGradient id="gaugeGradient"><stop offset="0%" stop-color="#ff4d4f"/><stop offset="50%" stop-color="#ffd700"/><stop offset="100%" stop-color="#4caf50"/></linearGradient></defs>
                <line id="gaugeNeedle" x1="110" y1="100" x2="110" y2="30" stroke="#fff" stroke-width="5" stroke-linecap="round"/>
                <circle cx="110" cy="100" r="8" fill="#23272f" stroke="#888" stroke-width="3"/>
            </svg>
        </div>
        <div class="score-label">
            <span>Contempt: <b id="contemptValue">-</b></span>
            <span>Respect: <b id="respectValue">-</b></span>
        </div>
        <div class="feedback-section">
            <h3>Was this analysis helpful?</h3>
            <div class="thumb-buttons">
                <button class="thumb-btn" id="thumbUp">üëç</button>
                <button class="thumb-btn" id="thumbDown">üëé</button>
            </div>
            <select id="emotionSelect"></select>
            <textarea id="feedbackComment" rows="3" placeholder="Any other comments?"></textarea>
            <button id="submitFeedbackBtn">Submit Feedback</button>
        </div>
        <div class="button-group">
            <button id="backBtn">Analyze Another</button>
            <button id="learnMoreBtn">Learn More</button>
        </div>
    </div>

    <div id="details-view" class="view details-view">
        </div>

    <script src="sidepanel.js"></script>
</body>
</html>
