<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Analyzer</title>
    <style>
        :root { --bg-primary: #222; --bg-secondary: #2c2c2c; --text-primary: #f1f1f1; --text-secondary: #aaa; --accent-blue: #2196f3; --accent-green: #4caf50; --accent-red: #ff4d4f; --accent-yellow: #ffd700; --accent-orange: #ff9800; --border-color: #444; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 16px; background: var(--bg-primary); color: var(--text-primary); width: 350px; box-sizing: border-box; }
        .view { background: var(--bg-secondary); border-radius: 12px; box-shadow: 0 2px 8px #000a; padding: 20px; display: none; }
        #initial-view { display: block; }
        h2 { font-size: 1.2em; font-weight: bold; margin-top: 0; margin-bottom: 20px; text-align: center; }
        p { margin-top: 0; line-height: 1.5; color: var(--text-secondary); }
        button { background: var(--accent-blue); color: #fff; border: none; border-radius: 6px; padding: 10px 16px; cursor: pointer; width: 100%; font-size: 1em; font-weight: bold; transition: background-color 0.2s; }
        button:hover { opacity: 0.9; }
        button:disabled { background: #666; cursor: not-allowed; }
        .model-selection { display: flex; flex-direction: column; gap: 12px; }
        #error { display: none; color: var(--accent-red); background: #2c1a1a; border-radius: 6px; padding: 8px; margin: 12px 0; font-weight: bold; text-align: center; }
        .feedback-section { margin-top: 15px; }
        .thumb-buttons { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; }
        .thumb-btn { font-size: 24px; cursor: pointer; background: none; padding: 5px; border-radius: 50%; border: 2px solid transparent; }
        .thumb-btn.selected { border-color: var(--accent-blue); }
        select, .feedback-section textarea { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #555; background-color: #333; color: #fff; margin-bottom: 10px; box-sizing: border-box; }
        .button-group { display: flex; gap: 10px; margin-top: 10px; }
        .button-group button { flex: 1; }
        
        /* LLM View Styles */
        .dimension-list { display: flex; flex-direction: column; gap: 16px; }
        .dimension-item { display: flex; flex-direction: column; gap: 6px; }
        .dimension-header { display: flex; justify-content: space-between; align-items: center; font-size: 0.95em; }
        .dimension-label { font-weight: bold; }
        .dimension-score { font-weight: bold; padding: 3px 8px; border-radius: 12px; color: #fff; font-size: 0.9em; }
        .score-bar-container { width: 100%; height: 10px; background-color: #444; border-radius: 5px; overflow: hidden; position: relative; margin-top: 4px; }
        .score-bar { height: 100%; border-radius: 5px; position: absolute; }
        .score-bar-center-line { position: absolute; left: 50%; top: 0; bottom: 0; width: 2px; background-color: rgba(255, 255, 255, 0.2); }
        .bar-labels { display: flex; justify-content: space-between; font-size: 0.75em; color: var(--text-secondary); padding: 0 2px; }
        .dimension-rationale { font-size: 0.9em; color: #c0c0c0; border-left: 2px solid var(--border-color); margin-top: 4px; padding-left: 8px; }

        /* Roberta View Styles */
        #gaugeContainer { width: 220px; margin: 0 auto; }
        .score-label { display: flex; justify-content: space-between; margin-top: 0; margin-bottom: 8px; font-size: 1em; }
        .details-view .emotion-item { background: #3a3f4a; padding: 6px 10px; border-radius: 6px; font-size: 0.95em; display: flex; justify-content: space-between; align-items: center; }
        .details-view .modal-cat-header { font-weight: bold; font-size: 1.05em; margin: 12px 0 6px 0; }
    </style>
</head>
<body>

    <!-- View 1: Initial -->
    <div id="initial-view" class="view">
        <h2>Emotion Analysis</h2>
        <p>First, click "Show transcript" on the YouTube page. Then, choose an analysis model below.</p>
        <div class="model-selection">
            <button id="analyze-roberta-btn">Analyze with GoEmotions</button>
            <button id="analyze-llm-btn">Analyze with Peacefulness LLM</button>
        </div>
        <div id="error"></div>
    </div>

    <!-- View 2: Roberta GoEmotions Results -->
    <div id="roberta-results-view" class="view">
        <h2>GoEmotions Analysis</h2>
        <div id="gaugeContainer">
            <svg id="gauge" width="220" height="120" viewBox="0 0 220 120">
                <path d="M20,100 A90,90 0 0,1 200,100" fill="none" stroke="#444" stroke-width="18"/>
                <path id="gaugeArc" d="M20,100 A90,90 0 0,1 200,100" fill="none" stroke="url(#gaugeGradient)" stroke-width="14"/>
                <defs><linearGradient id="gaugeGradient"><stop offset="0%" stop-color="#ff4d4f"/><stop offset="50%" stop-color="#ffd700"/><stop offset="100%" stop-color="#4caf50"/></linearGradient></defs>
                <line id="gaugeNeedle" x1="110" y1="100" x2="110" y2="30" stroke="#fff" stroke-width="5" stroke-linecap="round"/>
                <circle cx="110" cy="100" r="8" fill="#23272f" stroke="#888" stroke-width="3"/>
            </svg>
        </div>
        <div class="score-label">
            <span>Contempt: <span id="contemptValue">-</span></span>
            <span>Respect: <span id="respectValue">-</span></span>
        </div>
        <div class="feedback-section">
            <h3>Was this analysis helpful?</h3>
            <div class="thumb-buttons">
                <button class="thumb-btn" id="roberta-thumb-up">üëç</button>
                <button class="thumb-btn" id="roberta-thumb-down">üëé</button>
            </div>
            <label for="roberta-emotion-select">What was the dominant emotion?</label>
            <select id="roberta-emotion-select"></select>
            <textarea id="roberta-feedback-comment" rows="3" placeholder="Any other comments?"></textarea>
            <button id="roberta-feedback-submit">Submit Feedback</button>
        </div>
        <div class="button-group">
            <button id="roberta-analyze-another" style="background-color: #555;">Analyze Another</button>
            <button id="roberta-learn-more" style="background-color: var(--accent-blue);">Learn More</button>
        </div>
    </div>

    <!-- View 3: LLM Peacefulness Results -->
    <div id="llm-results-view" class="view">
        <h2>Peacefulness Analysis</h2>
        <div class="dimension-list" id="llm-dimension-list"></div>
        <div class="feedback-section">
            <h3>Was this analysis helpful?</h3>
            <div class="thumb-buttons">
                <button class="thumb-btn" id="llm-thumb-up">üëç</button>
                <button class="thumb-btn" id="llm-thumb-down">üëé</button>
            </div>
            <textarea id="llm-feedback-comment" rows="3" placeholder="Any other comments?"></textarea>
            <button id="llm-feedback-submit" style="background-color: var(--accent-orange);">Submit Feedback</button>
        </div>
        <button id="llm-analyze-another" style="background-color: #555; margin-top: 10px;">Analyze Another</button>
    </div>
    
    <!-- View 4: Roberta Details -->
    <div id="roberta-details-view" class="view details-view"></div>

    <script src="sidepanel.js"></script>
</body>
</html>
