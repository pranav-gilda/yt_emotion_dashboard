<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Analyzer</title>
    <style>
        :root { 
            --bg-primary: #222; --bg-secondary: #2c2c2c; --text-primary: #f1f1f1; 
            --text-secondary: #aaa; --accent-blue: #3f51b5; --accent-orange: #ff9800; 
            --border-color: #444; --accent-yellow: #ffeb3b; --accent-purple: #9c27b0;
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 16px; background: var(--bg-primary); color: var(--text-primary); width: 350px; box-sizing: border-box; }
        .view { background: var(--bg-secondary); border-radius: 12px; box-shadow: 0 2px 8px #000a; padding: 20px; display: none; }
        #initial-view { display: block; }
        h2 { font-size: 1.2em; font-weight: bold; margin-top: 0; margin-bottom: 20px; text-align: center; }
        p { margin-top: 0; line-height: 1.5; color: var(--text-secondary); text-align: center; }
        button { background: var(--accent-blue); color: #fff; border: none; border-radius: 6px; padding: 12px 18px; cursor: pointer; width: 100%; font-size: 1.1em; font-weight: bold; transition: background-color 0.2s; }
        button:hover { opacity: 0.9; }
        button:disabled { background: #666; cursor: not-allowed; }
        #error { display: none; color: #ff7675; background: #2c1a1a; border-radius: 6px; padding: 8px; margin: 12px 0; font-weight: bold; text-align: center; }
        .feedback-section { margin-top: 20px; border-top: 1px solid var(--border-color); padding-top: 15px;}
        .thumb-buttons { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; }
        .thumb-btn { font-size: 24px; cursor: pointer; background: none; padding: 5px; border-radius: 50%; border: 2px solid transparent; }
        .thumb-btn.selected { border-color: var(--accent-blue); }
        .feedback-section textarea { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #555; background-color: #333; color: #fff; margin-bottom: 10px; box-sizing: border-box; }
        
        /* New Emotion Meter Styles */
        .gauge-container { width: 220px; margin: 0 auto; position: relative; }
        .gauge-score-text { position: absolute; top: 65%; left: 50%; transform: translate(-50%, -50%); font-size: 2.8em; font-weight: bold; color: var(--text-primary); }
        .score-label { display: flex; justify-content: space-between; margin-top: 0; margin-bottom: 8px; font-size: 1em; padding: 0 10px;}
        .dimension-rationale { font-size: 0.9em; color: #c0c0c0; border-left: 2px solid var(--border-color); margin-top: 4px; padding-left: 8px; }
        .top-emotions { margin-top: 16px; padding: 12px; background: #333; border-radius: 8px; }
        .top-emotions h3 { margin: 0 0 10px 0; font-size: 0.9em; text-transform: uppercase; color: var(--text-secondary); }
        .emotion-item { display: flex; justify-content: space-between; font-size: 0.95em; margin-bottom: 4px; }
        .emotion-item .emotion-name { text-transform: capitalize; }
        .emotion-item .emotion-score { font-weight: bold; }
        
        /* Other Dimensions List */
        .dimension-list { display: flex; flex-direction: column; gap: 16px; margin-top: 24px; border-top: 1px solid var(--border-color); padding-top: 16px; }
        .dimension-item { display: flex; flex-direction: column; gap: 6px; }
        .dimension-header { display: flex; justify-content: space-between; align-items: center; font-size: 0.95em; }
        .dimension-label { font-weight: bold; }
        .dimension-score { font-weight: bold; padding: 3px 8px; border-radius: 12px; color: #fff; font-size: 0.9em; background-color: #555;}
        .score-bar-container { width: 100%; height: 10px; background-color: #444; border-radius: 5px; overflow: hidden; position: relative; margin-top: 4px; }
        .score-bar { height: 100%; border-radius: 5px; position: absolute; }
        .score-bar-center-line { position: absolute; left: 50%; top: 0; bottom: 0; width: 2px; background-color: rgba(255, 255, 255, 0.2); }
        .bar-labels { display: flex; justify-content: space-between; font-size: 0.75em; color: var(--text-secondary); padding: 0 2px; }
    </style>
</head>
<body>

    <!-- View 1: Initial (Simplified) -->
    <div id="initial-view" class="view">
        <h2>Content Analysis</h2>
        <p>Click "Show transcript" on a YouTube page, then click below to run the analysis.</p>
        <button id="analyze-btn">Run Analysis</button>
        <div id="error"></div>
    </div>

    <!-- View 2: Analysis Results View -->
    <div id="results-view" class="view">
        <h2>Emotion Meter</h2>
        <div class="gauge-container">
            <svg id="llm-gauge" width="220" height="120" viewBox="0 0 220 120">
                <defs>
                    <linearGradient id="gaugeGradient">
                        <stop offset="0%" stop-color="var(--accent-purple)"/>
                        <stop offset="50%" stop-color="#FFFFFF"/>
                        <stop offset="100%" stop-color="var(--accent-yellow)"/>
                    </linearGradient>
                </defs>
                <path d="M20,100 A90,90 0 0,1 200,100" fill="none" stroke="#444" stroke-width="20"/>
                <path id="llm-gaugeArc" d="M20,100 A90,90 0 0,1 200,100" fill="none" stroke="url(#gaugeGradient)" stroke-width="18"/>
                <line id="llm-gaugeNeedle" x1="110" y1="100" x2="110" y2="25" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
                <circle cx="110" cy="100" r="8" fill="#23272f" stroke="#888" stroke-width="3"/>
            </svg>
            <div id="gauge-score" class="gauge-score-text">--</div>
        </div>
        <div class="score-label">
            <span>Contempt</span>
            <span>Compassion</span>
        </div>
        <p id="llm-compassion-rationale" class="dimension-rationale"></p>
        
        <div id="top-emotions-container" class="top-emotions"></div>

        <div class="dimension-list" id="llm-dimension-list"></div>

        <div class="feedback-section">
            <h3>Was this analysis helpful?</h3>
            <div class="thumb-buttons">
                <button class="thumb-btn" id="llm-thumb-up">üëç</button>
                <button class="thumb-btn" id="llm-thumb-down">üëé</button>
            </div>
            <textarea id="llm-feedback-comment" rows="3" placeholder="Any other comments?"></textarea>
            <button id="llm-feedback-submit" style="background-color: var(--accent-orange);">Submit Feedback</button>
        </div>
        <button id="analyze-another" style="background-color: #555; margin-top: 10px;">Analyze Another</button>
    </div>
    
    <script src="sidepanel.js"></script>
</body>
</html>
